<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .footer {
            text-align: center;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: #666;
        }

        .footer a {
            color: #0366d6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Settings</div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div id="flash-messages">
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}

                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>

                        <div class="card mb-3 mt-3">
                            <div class="card-header">Change Username</div>
                            <div class="card-body">
                                <form id="changeUsernameForm">
                                    <div class="form-group">
                                        <label for="newUsername">New Username</label>
                                        <input type="text" class="form-control" id="newUsername" name="new_username" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Change Username</button>
                                </form>
                            </div>
                        </div>

                        <div class="card mb-3">
                            <div class="card-header">Change Password</div>
                            <div class="card-body">
                                <form id="changePasswordForm">
                                    <div class="form-group">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" name="new_password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Change Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div id="version-info">
            <span>Version {{ version }}</span>
            <span> | </span>
            <a href="https://github.com/AbolDev/File-Manager" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#changeUsernameForm').on('submit', function(event) {
                event.preventDefault();
                var newUsername = $('#newUsername').val();
                $.ajax({
                    type: 'POST',
                    url: '/api/change-username',
                    data: { new_username: newUsername },
                    success: function(response) {
                        alert(response.message);
                        location.reload();
                    },
                    error: function(xhr) {
                        alert('Error: ' + xhr.responseJSON.error);
                    }
                });
            });

            $('#changePasswordForm').on('submit', function(event) {
                event.preventDefault();
                var newPassword = $('#newPassword').val();
                $.ajax({
                    type: 'POST',
                    url: '/api/change-password',
                    data: { new_password: newPassword },
                    success: function(response) {
                        alert(response.message);
                        location.reload();
                    },
                    error: function(xhr) {
                        alert('Error: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
